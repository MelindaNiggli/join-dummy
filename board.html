<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Board</title>
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/menubar.js"></script>
</head>
<body onload="includeHTML()">
    <div include-html="./templates/menubar.html"></div>    
    <header include-html="./templates/header.html"></header>
    <main>
      <div id="boardheader" class="flex center">
        <div class="flex between wide">
            <h1>Board</h1>
            <div class="flex between gap">
              <div class="search-wrapper">
                <input type="text" placeholder="Find Task">
                <img src="./img/search.png" alt="search">
              </div>
              <button>Add&nbsptask<span>+</span></button>              
            </div>
        </div>
      </div>
      <div id="board"></div>
    
    </main>       
</body>
</html>
