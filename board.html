<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join-Board</title>
    <link rel="stylesheet" href="./css/menubar.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <script src="./js/menubar.js"></script>
  </head>
  <body onload="includeHTML()">
    <div include-html="./templates/menubar.html"></div>
    <header include-html="./templates/header.html"></header>
    <main>
      <div id="boardheader" class="flex">
        <div class="flex between wide">
          <h1>Board</h1>
          <div class="flex between gap">
            <div class="wrapper">
              <input type="text" placeholder="Find Task" />
              <div class="flex between searchimg">
                <img src="./img/vertbar.png" alt="bar" />
                <div id="searchcontainer" class="flex center">
                  <img src="./img/search.png" alt="search" />
                </div>
              </div>
            </div>
            <button>Add&nbsptask<span>+</span></button>
          </div>
        </div>
      </div>
      <div id="board">
        <div class="taskpit flex">
          <div class="flex between wide">
            <span class="taskhead">To do</span>
            <img src="./img/addblack.png" alt="add" />
          </div>
          <div id="task_todo" class="flex column gap-s wide">
            <div class="emptybox flex center">
              <span>No tasks to do</span>
            </div>            
          </div>
        </div>
        <div class="taskpit flex">
          <div class="flex between wide">
            <span class="taskhead">In progress</span>
            <img src="./img/addblack.png" alt="add" />
          </div>
          <div id="task_progress" class="flex column gap-s wide">
            <div class="taskbox">
              <div class="userstory flex center">User Story</div>
              <div class="flex column gap-ss">
                <h3>HTML Base Template Creation</h3>
                <p>Create reusable HTML base templates...</p>
              </div>
              <div class="barbox">
                <div class="barcontainer">
                  <div class="bar"></div>
                </div>
                <span>1/2Subtasks</span>
              </div>
              <div class="flex between">
                <div class="flex wrapper">
                  <div class="usertag flex center" id="ut1">AM</div>
                  <div class="usertag flex center" id="ut2">EM</div>
                  <div class="usertag flex center" id="ut3">MB</div>
                </div>
                <img src="./img/urgent.png" alt="priority">
              </div>              
            </div>
          </div>
        </div>
        <div class="taskpit flex">
          <div class="flex between wide">
            <span class="taskhead">Await feedback</span>
            <img src="./img/addblack.png" alt="add" />
          </div>
          <div id="task_feedback" class="flex column gap-s wide">
            <div class="emptybox flex center">
              <span>No tasks to do</span>
            </div>
          </div>
        </div>
        <div class="taskpit flex">
          <div class="flex between wide">
            <span class="taskhead">Done</span>
            <img src="./img/addblack.png" alt="add" />
          </div>
          <div id="task_done" class="flex column gap-s wide">
            <div class="emptybox flex center">
              <span>No tasks to do</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
