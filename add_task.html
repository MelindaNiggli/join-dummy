<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Add-Task</title>
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <script src="./js/menubar.js"></script>
    <script src="./js/addtask.js"></script>

</head>
<body onload="includeHTML()">
    <div include-html="./templates/menubar.html"></div>
    <header include-html="./templates/header.html"></header>  
    <main>
      <h1>Add Task</h1>
      <div id="maincontent" class="flex a-start">
        <div class="flex column left-add">
          <div class="taskbranch">
            <span>Title<span class="required">*</span></span>
            <input type="text" id="title" placeholder="Enter a title" maxlength="40">
          </div>
          <div class="taskbranch">
            <span>Description</span>
            <textarea name="" id="description" cols="30" rows="10" placeholder="Enter a description" maxlength="105"></textarea>
          </div>
          <div class="taskbranch">
            <span>Assigned to</span>
            <div class="wrapper">
              <input type="text" id="assigned-input" class="wrapper" placeholder="Select contacts to assign">
              <div class="roundicon wrapper" onclick="toggleAssignedDrop()"><img src="./img/arrowdown.png" alt="arrow" id="arrowassigned"></div>
              <div class="invis absolute" id="assigned-drop-menu">
                <div class="flex a-center between assignedbox">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#00ffff">MM</div>
                    <span>Max Mustermann</span>
                  </div> 
                  <input type="checkbox">                 
                </div>
                <div class="flex a-center between assignedbox">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#9900ff">LL</div>
                    <span>Louise Lukas</span>
                  </div> 
                  <input type="checkbox">                 
                </div> 
                <div class="flex a-center between assignedbox">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#ff00ff">PP</div>
                    <span>Peter Pan</span>
                  </div> 
                  <input type="checkbox">                 
                </div>  
                <div class="flex a-center between assignedbox">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#ff5055">OR</div>
                    <span>Oliver Rittierodt</span>
                  </div> 
                  <input type="checkbox">                 
                </div> 
                <div class="flex a-center between assignedbox">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#dddd55">TB</div>
                    <span>Test Ballon</span>
                  </div> 
                  <input type="checkbox">                 
                </div>                          
              </div>   
            </div>                     
            <div id="tag-container"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="flex column right-add">
          <div class="taskbranch">
            <span>Due date<span class="required">*</span></span>
            <input type="date" id="duedate">
          </div>
          <div class="taskbranch">
            <span>Prio</span>
            <div class="buttonbox">
              <button class="priobutton" id="urgent" onclick="selectPrio(id)">Urgent <img src="./img/urgent.png" alt="urgent"></button>
              <button class="priobutton mediumselect" id="medium" onclick="selectPrio(id)">Medium <img src="./img/medium.png" alt="medium"></button>
              <button class="priobutton" id="low" onclick="selectPrio(id)">Low <img src="./img/low.png" alt="low"></button>
            </div>
          </div>
          <div class="taskbranch">
            <span>Category<span class="required">*</span></span>
            <select name="category" id="category" class="decorated">
            <option value="technical">Technical</option>
            <option value="userstory">User Story</option>
            </select>
          </div>
          <div class="taskbranch">
            <span>Subtasks</span>
            <input type="text" id="subtasks" placeholder="Add new subtask">
          </div>
        </div>
      </div>
      <div id="foot" class="flex between">
        <span class="requiredspan"><span class="requiredspan required">*</span>This field is required</span>
        <div>
          <button class="clear">Clear <img src="./img/x.png" alt="x"></button>
          <button class="createtask">Create&nbspTask <img src="./img/checkinbutton.png" alt="check"></button>
        </div>
      </div>
    </main>   
</body>
</html>
