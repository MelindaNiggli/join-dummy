<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Add-Task</title>
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <script src="./js/script.js"></script>
    <script src="./js/addtask.js"></script>

</head>
<body onload="includeHTML()">
    <div include-html="./templates/menubar.html"></div>
    <header include-html="./templates/header.html"></header>  
    <main>
      <h1>Add Task</h1>
      <div id="maincontent" class="flex a-start relative">
        <div class="flex column left-add">
          <div class="taskbranch">
            <span>Title<span class="required">*</span></span>
            <input type="text" id="title" placeholder="Enter a title" maxlength="40">
          </div>
          <div class="taskbranch">
            <span>Description</span>
            <textarea name="" id="description" cols="30" rows="10" placeholder="Enter a description" maxlength="105"></textarea>
          </div>
          <div class="taskbranch">
            <span>Assigned to</span>
            <div class="wrapper">
              <input type="text" id="assigned-input" class="wrapper" placeholder="Select contacts to assign">
              <div class="roundicon wrapper" onclick="toggleDrop(id)" id="arrowassigned"><img src="./img/arrowdown.png" alt="arrow"></div>
              <div class="invis absolute" id="drop-menu">
                <div class="flex a-center between dropbox" id="c1" onclick="checkUser(id)">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#00ffff">MM</div>
                    <span>Max Mustermann</span>
                  </div> 
                  <div class="assigned-check"> </div>                 
                </div>
                <div class="flex a-center between dropbox" id="c2" onclick="checkUser(id)">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#9900ff">LL</div>
                    <span>Louise Lukas</span>
                  </div> 
                  <div class="assigned-check"></div>                 
                </div> 
                <div class="flex a-center between dropbox" id="c3" onclick="checkUser(id)">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#ff00ff">PP</div>
                    <span>Peter Pan</span>
                  </div> 
                  <div class="assigned-check"></div>                 
                </div>  
                <div class="flex a-center between dropbox" id="c4" onclick="checkUser(id)">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#ff5055">OR</div>
                    <span>Oliver Rittierodt</span>
                  </div> 
                  <div class="assigned-check"></div>                 
                </div> 
                <div class="flex a-center between dropbox" id="c5" onclick="checkUser(id)">
                  <div class="flex a-center gap-s">
                    <div class="usertag flex a-center j-center" style="background-color:#dddd55">TB</div>
                    <span>Test Ballon</span>
                  </div> 
                  <div class="assigned-check"></div>                 
                </div>                          
              </div>   
            </div>                     
            <div id="tag-container"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="flex column right-add">
          <div class="taskbranch">
            <span>Due date<span class="required">*</span></span>
            <input type="date" id="duedate">
          </div>
          <div class="taskbranch">
            <span>Prio</span>
            <div class="buttonbox">
              <button class="priobutton" id="urgent" onclick="selectPrio(id)">Urgent <img src="./img/urgent.png" alt="urgent"></button>
              <button class="priobutton mediumselect" id="medium" onclick="selectPrio(id)">Medium <img src="./img/medium.png" alt="medium"></button>
              <button class="priobutton" id="low" onclick="selectPrio(id)">Low <img src="./img/low.png" alt="low"></button>
            </div>
          </div>
          <div class="taskbranch">
            <span>Category<span class="required">*</span></span>
            <div class="wrapper">
              <input type="text" id="category-input" class="wrapper" placeholder="Select task category" disabled="disabled">
              <div class="roundicon wrapper" onclick="toggleDrop(id)" id="arrowcategory"><img src="./img/arrowdown.png" alt="arrow"></div>
              <div class="invis absolute" id="drop-menu">
                <div class="flex a-center between dropbox" onclick="selectCategory('Technical Task')">
                  <div class="flex a-center">                    
                    <span>Technical Task</span>
                  </div>                                   
                </div>
                <div class="flex a-center between dropbox" onclick="selectCategory('User Story')">
                  <div class="flex a-center">                    
                    <span>User Story</span>
                  </div>                                   
                </div>                         
              </div>   
            </div>
            </select>
          </div>
          <div class="taskbranch">
            <span>Subtasks</span>
            <div class="relative">             
               <input type="text" id="subtasks" placeholder="Add new subtask" disabled>             
              <div class="iconcontainer">
                <div class="invis" id="subtask-active-icons">
                  <div class="x-icon flex" onclick="clearInput()"><img src="./img/x.png" alt="x"></div>                
                  <img src="./img/vertbar.png" alt="divider">
                  <div class="x-icon flex" onclick="clearInput()"><img src="./img/checksmall.png" alt="check"></div>
                </div>
                <div class="x-icon flex" onclick="enableSubtasksInput()"><img src="./img/plusblack.png" alt="plus"></div>
              </div>
              <div id="created-subtasks-container">
                <div class="relative">
                  <input type="text" class="created-subtasks-input" id="subtasks-input-c0">
                  <div class="iconcontainer">
                    <div id="created-subtasks-iconbox0" class="subtasks-iconbox invis">                      
                        <div class="x-icon flex" onclick="editSubtask(0)"><img src="./img/littlepen.png" alt="pen"></div>
                        <img src="./img/vertbar.png" alt="divider">
                        <div class="x-icon flex" onclick="deleteSubtask(0)"><img src="./img/trash.png" alt="trash"></div>
                      </div>
                      <div class="subtasks-iconbox flex">
                        <div class="x-icon flex" onclick="deleteSubtask(0)"><img src="./img/trash.png" alt="trash"></div>
                        <img src="./img/vertbar.png" alt="divider">
                        <div class="x-icon flex" onclick="checkSubtask(0)"><img src="./img/checksmall.png" alt="check"></div>
                      </div>
                  </div>
                </div>
                <div class="relative">
                  <input type="text" class="created-subtasks-input" id="subtasks-input-c1" disabled="disabled">
                  <div class="iconcontainer">
                    <div id="created-subtasks-iconbox1" class="subtasks-iconbox flex">
                      <div class="x-icon flex" onclick="editSubtask(1)"><img src="./img/littlepen.png" alt="pen"></div>
                      <img src="./img/vertbar.png" alt="divider">
                      <div class="x-icon flex" onclick="deleteSubtask(1)"><img src="./img/trash.png" alt="trash"></div>
                    </div>
                    <div class="subtasks-iconbox invis">
                      <div class="x-icon flex" onclick="deleteSubtask(1)"><img src="./img/trash.png" alt="trash"></div>
                      <img src="./img/vertbar.png" alt="divider">
                      <div class="x-icon flex" onclick="checkSubtask(1)"><img src="./img/checksmall.png" alt="check"></div>
                    </div>
                  </div>
                </div>                       
              </div>
            </div>
          </div>
        </div>
        <div id="added-to-board-box"><span>Task added to board</span><img src="./img/boardwhite.png" alt="miniboard"></div>
      </div>
      <div id="foot" class="flex between">
        <span class="requiredspan"><span class="requiredspan required">*</span>This field is required</span>
        <div>
          <button class="clear" onclick="clearAddTask()">Clear <img src="./img/x.png" alt="x"></button>
          <button class="createtask" onclick="animateCreatedTask()">Create&nbspTask <img src="./img/checkinbutton.png" alt="check"></button>
        </div>
      </div>
    </main>   
</body>
</html>
