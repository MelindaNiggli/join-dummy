<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Add-Task</title>
    <link rel="stylesheet" href="./css/menubar.css">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <script src="./js/menubar.js"></script>

</head>
<body onload="includeHTML()">
    <div include-html="./templates/menubar.html"></div>
    <header include-html="./templates/header.html"></header>  
    <main>
      <h1>Add Task</h1>
      <div id="maincontent" class="flex a-center">
        <div class="flex column left-add">
          <div class="taskbranch">
            <span>Title<span class="required">*</span></span>
            <input type="text" id="title" placeholder="Enter a title">
          </div>
          <div class="taskbranch">
            <span>Description</span>
            <textarea name="" id="description" cols="30" rows="10" placeholder="Enter a description"></textarea>
          </div>
          <div class="taskbranch">
            <span>Assigned to</span>
            <select name="users" id="dropusers">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="divider"></div>
        <div class="flex column right-add">
          <div class="taskbranch">
            <span>Due date<span class="required">*</span></span>
            <input type="date" id="duedate" placeholder="dd/mm/yyyy">
          </div>
          <div class="taskbranch">
            <span>Prio</span>
            <div>
              <button>Urgent <img src="./img/urgent.png" alt="urgent"></button>
              <button>Medium <img src="./img/medium.png" alt="medium"></button>
              <button>Low <img src="./img/low.png" alt="low"></button>
            </div>
          </div>
          <div class="taskbranch">
            <span>Category<span class="required">*</span></span>
            <select name="category" id="category">
            <option value="technical">Technical</option>
            <option value="userstory">User Story</option>
            </select>
          </div>
          <div class="taskbranch">
            <span>Subtasks</span>
            <input type="text" id="subtasks" placeholder="Add new subtask">
          </div>
        </div>
      </div>
      <div id="foot" class="flex between">
        <span class="requiredspan"><span class="requiredspan required">*</span>This field is required</span>
        <div>
          <button>Clear X</button>
          <button>Create Task <img src="" alt="check"></button>
        </div>
      </div>
    </main>   
</body>
</html>
